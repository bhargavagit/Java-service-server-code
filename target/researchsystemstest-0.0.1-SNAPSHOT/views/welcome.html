<!DOCTYPE html>
<html data-ng-app="tradeApp" data-ng-controller="tradeCtrl">
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	</head>
	<body>
		<table border="1" style="border-collapse: collapse;">
			<thead>
				<tr>
					<th>Group</th>
					<th>Id</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Mkt Value</th>
					<th>P/L</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat-start="(symbol, groupTrades) in tradeData">
					<th>{{symbol}}</th>
					<th colspan="5"></th>
				</tr>
				<tr ng-repeat-start="(action, subGroupTrades) in groupTrades">
					<th>{{action}}</th>
					<th colspan="5"></th>
				</tr>
				<tr ng-repeat="trade in subGroupTrades">
					<td></td>
					<td>{{trade.transactionId}}</td>
					<td>{{trade.quantity}}</td>
					<td>{{trade.price}}</td>
					<td>{{trade.marketValue}}</td>
					<td>-</td>
				</tr>
				<tr ng-repeat-end></tr>
				<tr ng-repeat-end></tr>
			</tbody>
		</table>
	</body>
	 	
	<script type="text/javascript" src="../assets/js/lib/angular.min.js"></script>
	<script type="text/javascript" src="../assets/js/tradeApp.js"></script>
</html>
